services:
  postgres:
    image: postgres:16-alpine
    container_name: trainer-pro-db
    environment:
      POSTGRES_DB: trainer_pro
      POSTGRES_USER: trainer
      POSTGRES_PASSWORD: trainer_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trainer -d trainer_pro"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
