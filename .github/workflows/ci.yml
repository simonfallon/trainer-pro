name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: trainer
          POSTGRES_PASSWORD: trainer_dev
          POSTGRES_DB: trainer_pro_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        working-directory: backend
        run: poetry install

      - name: Run migrations on test DB
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://trainer:trainer_dev@localhost:5432/trainer_pro_test
        run: poetry run alembic upgrade head

      - name: Run tests
        working-directory: backend
        env:
          TEST_DATABASE_URL: postgresql+asyncpg://trainer:trainer_dev@localhost:5432/trainer_pro_test
          JWT_SECRET_KEY: test-secret-key-for-ci-only
          JWT_ALGORITHM: HS256
          JWT_EXPIRE_HOURS: 168
          DEV_AUTH_BYPASS: "true"
          DEV_TRAINER_ID: "1"
        run: poetry run pytest tests/ -v

      - name: Lint
        working-directory: backend
        run: poetry run ruff check .

  frontend:
    name: Frontend tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: node run-vitest.mjs

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Format check
        working-directory: frontend
        run: npm run format:check
